<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Beans List</h1>
<table>
    <thead>
    <tr>
        <th>Coffee Bean Name</th>
        <th>Price (â‚º)</th>
        <th>Roastery Name</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody id="beans-table-body">
    <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<script>
    $(function() {
        $.get("/beans", function(data) {
            const rows = data.map(bean =>
                `<tr>
                    <td>${bean.name}</td>
                    <td>${bean.price}</td>
                    <td>${bean.roasteryName}</td>
                    <td><a href="${bean.link}" target="_blank">${bean.link}</a></td>
                </tr>`
            ).join("");

            $("#beans-table-body").html(rows || "<tr><td colspan='4'>No beans available.</td></tr>");
        }).fail(function() {
            $("#beans-table-body").html("<tr><td colspan='4'>Error loading beans.</td></tr>");
        });
    });
</script>

</body>
</html>
