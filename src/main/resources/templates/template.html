<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Coffee Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Warm Coffee-Themed Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f3ebe1, #e0d7cd);
            color: #4e342e;
        }

        /* Navigation Menu */
        .nav-bar {
            max-width: 900px;
            width: 100%;
            margin: 0 auto; /* Centers the navbar */
            background-color: #6d4c41;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            border-radius: 10px;
        }

        .nav-bar a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-bar a:hover {
            color: #d7ccc8;
        }

        /* Page Title */
        h1 {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            color: #4e342e;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: #a1887f;
            margin: 10px auto 0;
            border-radius: 5px;
        }

        /* Container */
        .content {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fffaf5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f7f3ef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #d3b8a5;
            text-align: center;
        }

        th {
            background-color: #6d4c41;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f0e6dd;
        }

        tr:hover {
            background-color: #e8d8c3;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div class="nav-bar">
    <a href="/">üè† Home</a>
    <a href="/roastery">üåç Roasteries</a>
</div>

<!-- Page Title -->
<h1 th:text="${pageTitle}"></h1>

<!-- Page Content -->
<div class="content">
    <th:block th:insert="~{::content}" />
</div>

</body>
</html>
